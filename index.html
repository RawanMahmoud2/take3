<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Preview Card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; font-size: 18px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="card">
  <div class="left">
    <img src="https://res.cloudinary.com/dsezdaxqy/image/upload/v1726999512/image-product-desktop_run7au.jpg" alt="Perfume Image" class="product-image">
  </div>
  <div class="right">
    <span class="category">Perfume</span>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="price">
      <span class="current-price">$149.99</span>
      <span class="original-price"><del>$169.99</del></span>
    </div>
    <button aria-label="add to cart">
      Add to Cart
    </button>
  </div>
</body>
</html>
